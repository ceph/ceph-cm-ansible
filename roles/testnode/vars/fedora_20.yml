  - ceph-libs

packages:
  - '@core'
  - '@base'
  - yum-plugin-priorities
  - redhat-lsb
  - sysstat
  - gdb
  - git-all
  - python-configobj
  # for running ceph
  - libedit
  - openssl-devel
  - google-perftools-devel
  - boost-thread
  - xfsprogs
  - gdisk
  - parted
  - libgcrypt
  - cryptopp-devel
  - cryptopp
  ###
  # for ceph-deploy
  - python-virtualenv
  ###
  # for setting BIOS settings
  - smbios-utils
  ###
  - openssl
  - libuuid
  - fcgi-devel
  - btrfs-progs
  # for compiling helpers
  - libatomic_ops-devel
  ###
  # used by workunits
  - attr
  - valgrind
  - python-nose
  - mpich2
  - mpich2-devel
  - ant
  - dbench
  - bonnie++
  ###
  # used by the xfstests tasks
  - libtool
  - automake
  - gettext
  - uuid-devel
  - libacl-devel
  - bc
  - xfsdump
  ###
  # for blktrace and seekwatcher
  - blktrace
  - numpy
  - python-matplotlib
  ###
