    name: Fedora Local fastcgi Repo
    baseurl: http://gitbuilder.ceph.com/mod_fastcgi-rpm-fedora20-x86_64-basic/ref/master/
    enabled: 0
    gpgcheck: 0
    priority: 0

packages_to_upgrade:
  - leveldb

