  - redhat-lsb
  - sysstat
  - gdb
  - git-all
  - python-configobj
  - gcc-c++
  - libedit
  - openssl098e
  - boost-thread
  - xfsprogs
  - xfsprogs-devel
  - gdisk
  - parted
  - libgcrypt
  - fuse
  - fuse-libs
  - lvm2
  - openssl
  - libuuid
  - btrfs-progs
  - attr
  - valgrind
  - python-nose
  - mpich
  - ant
  - lsof
  - iozone
  - libtool
  - automake
  - gettext
  - libuuid-devel
  - libacl-devel
  - bc
  - xfsdump
  - blktrace
  - numpy
  - python-matplotlib
  - qemu-kvm
  - usbredir
  - genisoimage
  - httpd
  - httpd-devel
  - httpd-tools
  - mod_ssl
  - mod_fastcgi-2.4.7-1.ceph.el7
  - perl-XML-Twig
  - java-1.8.0-openjdk-devel
  - junit4
  - nfs-utils
  # for xfstests
  - ncurses-devel
  # for s3 tests
  - python-devel
  - python-virtualenv
  - perl-CPAN
  - python3

