---
- name: Check to see if the ISO exists
  stat: path={{ iso_path }} get_checksum=no get_md5=no
  register: iso_stat

- name: Download ISO
  get_url:
      url={{ distro.iso }}
      dest={{ iso_path }}
      sha256sum={{ distro.sha256 }}
  when: profile is defined and profile.stdout == ''
  register: download
